zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: !secret home_radius
    icon: mdi:home

wemo:
  discovery: true
  static:
    - 192.168.2.24
    - 192.168.2.162
    - 192.168.2.230

logger:
  default: info
  logs:
    serialpy: debug

    homeassistant.core: debug
    homeassistant.components.zha: debug

    bellows.zigbee.application: debug
    bellows.ezsp: debug
    zigpy: debug
    zigpy_deconz.zigbee.application: debug
    zigpy_deconz.api: debug
    zigpy_deconz.uart: debug
    zigpy_xbee.zigbee.application: debug
    zigpy_xbee.api: debug
    zigpy_zigate: debug
    zigpy_znp: debug
    zhaquirks: debug
    asyncio: debug

camera:
  # Main Level Vacuum
  - platform: xiaomi_cloud_map_extractor
    name: Main Level Vacuum
    host: !secret main_level_xiaomi_vacuum_host
    token: !secret main_level_xiaomi_vacuum_token
    username: !secret xiaomi_cloud_username
    password: !secret xiaomi_cloud_password
    draw: ["all"]
    attributes:
      - calibration_points
  #
  # Upper Level vacuum
  - platform: xiaomi_cloud_map_extractor
    name: Upper Level Vacuum
    host: !secret upper_level_xiaomi_vacuum_host
    token: !secret upper_level_xiaomi_vacuum_token
    username: !secret xiaomi_cloud_username
    password: !secret xiaomi_cloud_password
    draw: ["all"]
    attributes:
      - calibration_points
