automation:
  - id: "cristina_travel_notification_arrival"
    alias: "Cristina Travel Notification - Arrival"
    initial_state: on
    trigger:
      # Entered a location
      - platform: zone
        entity_id: person.cristina_falbo
        zone: 
          - zone.waldorf_astoria_hotel
        event: enter
    condition:
      # Cristina is not home
      - condition: state
        entity_id: input_boolean.cristina_home
        state: "off"
    action:
      # Notification for logging
      - service: script.general_notification
        data:
          title: "Cristina is at work"
          message: "Just wanted to let you know mama safely arrived at {{location}}!"
          devices: "jk"
          priority: "time-sensitive"
          tag: "cristina-travel-arrived"
      # Voice announcement
      - service: script.voice_announcement
        data:
          media_players: auto
          sound: musical-flute
          speech_message: >
            {% set location = trigger.to_state.state %}
            "Hey fam, just wanted to let you know mama safely arrived at {{location}}!"
