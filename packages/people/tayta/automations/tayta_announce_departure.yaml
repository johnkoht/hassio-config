automation:
  - id: "tayta_announce_departure"
    alias: Tayta Announce Departure
    mode: queued
    initial_state: on
    trigger:
      - platform: state
        entity_id: person.sonia_koht
        from: "home"
        to: "not_home"
        for:
          minutes: 2
    condition:
      # Not home
      - condition: state
        entity_id: person.sonia_koht
        state: "not_home"
      # We've been home for at least 5 minutes
      - condition: state
        entity_id: input_boolean.house_occupied
        state: "on"
        for:
          minutes: 5
    action:
      # Announcement
      - service: script.voice_announcement
        data:
          media_players: auto
          sound: "arabic-intro"
          speech_message: >-
            {{
              [
                "Tayta has left the house!",
                "Bye, Tayta! See you next time!",
                "Tayta just left!",
                "Pardon the interruption but Tayta just left",
              ] | random
            }}
