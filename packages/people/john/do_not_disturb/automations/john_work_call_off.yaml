automation:
  - id: "john_work_call_off"
    initial_state: on
    alias: "John Work Call Off"
    mode: queued
    trigger:
      # Work Calendar ended
      - platform: calendar
        event: end
        entity_id: calendar.john_launchpadlab_com
        offset: "00:00:10"
      # Sometimes the work call doesn't turn off
      # so let's just turn it off when work hours are OFF
      - platform: state
        entity_id: binary_sensor.work_hours
        state: "off"
    condition:
      # Work call boolean is ON
      - condition: state
        entity_id: input_boolean.john_work_call
        state: "on"
    action:
      # Turn OFF the boolean
      - service: input_boolean.turn_off
        entity_id: input_boolean.john_work_call

      # Notification for logging
      - service: script.general_notification
        data:
          message: "John's work call has been turned OFF"
          title: "John Work Call OFF"
          devices: "jk"
          priority: "passive"
          tag: "john-work-call"
