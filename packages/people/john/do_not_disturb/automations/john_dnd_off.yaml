automation:
  - id: "john_dnd_off"
    initial_state: on
    alias: "John DnD Off"
    mode: queued
    trigger:
      # Calendar turns OFF
      - platform: state
        entity_id: calendar.john_launchpadlab_com
        to: "off"
        for:
          minutes: 10
      # Calendar event ended
      - platform: calendar
        event: end
        entity_id: calendar.john_launchpadlab_com
      # Webcam turned OFF
      - platform: state
        entity_id: binary_sensor.john_laptop_camera_active
        to: "off"
      # Webcam turned OFF for 90 seconds
      - platform: state
        entity_id: binary_sensor.john_laptop_camera_active
        to: "off"
        for:
          seconds: 90
    condition:
      # Camera is off
      - condition: state
        entity_id: binary_sensor.john_laptop_camera_active
        state: "off"
      # More complicated ORs
      - condition: or
        conditions:
          # # Both my calendars are oFF
          # - condition: and
          #   conditions:
          #     # Work calendar is ON
          #     - condition: state
          #       entity_id: calendar.john_launchpadlab_com
          #       state: "off"
          #     # Personal time (GSD, OOO, etc)
          #     - condition: state
          #       entity_id: binary_sensor.john_personal_time
          #       state: "off"
          # OR Only my personal time is on (which is rare)
          - condition: and
            conditions:
              # Work calendar is ON
              - condition: state
                entity_id: calendar.john_launchpadlab_com
                state: "off"
              # Personal time (GSD, OOO, etc)
              - condition: state
                entity_id: binary_sensor.john_personal_time
                state: "on"
          # OR I have a calendar event but it's personal time
          - condition: and
            conditions:
              # Work calendar is ON
              - condition: state
                entity_id: calendar.john_launchpadlab_com
                state: "on"
              # Personal time (GSD, OOO, etc)
              - condition: state
                entity_id: binary_sensor.john_personal_time
                state: "on"
          # OR I have a work calendar event and my camera just turned off
          - condition: and
            conditions:
              # Work calendar is ON
              - condition: state
                entity_id: calendar.john_launchpadlab_com
                state: "on"
              # Personal time (GSD, OOO, etc)
              - condition: state
                entity_id: binary_sensor.john_personal_time
                state: "off"
              # Camera just turned off within 30 seconds
              - condition: template
                value_template: "{{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.john_laptop_camera_active.last_updated)) | int < 30 }}"
      # DnD is currently ON
      - condition: state
        entity_id: input_boolean.john_dnd
        state: "on"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.john_dnd
