automation:
  - id: "john_work_call_on"
    initial_state: on
    alias: "John Work Call On"
    mode: queued
    trigger:
      # Work Calendar started
      - platform: calendar
        event: start
        entity_id: calendar.john_launchpadlab_com
        offset: "00:00:02"
    condition:
      # Work Call boolean is OFF
      - condition: state
        entity_id: input_boolean.john_work_call
        state: "off"
    action:
      # Turn ON the boolean
      - service: input_boolean.turn_on
        entity_id: input_boolean.john_work_call

      # Notification for testing
      - service: notify.mobile_app_jk
        data:
          message: John's work call has been turned ON
          title: John Work Call ON
