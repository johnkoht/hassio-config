automation:
  - id: "kids_activity_tomorrow_reminder"
    alias: "Kids Activity Tomorrow Reminder"
    mode: "single"
    trigger:
      # At 5:30 PM
      - platform: time
        at: "17:30:00"
      # At 8pm
      - platform: time
        at: "20:00:00"
    condition:
      # House is occupied
      - condition: state
        entity_id: input_boolean.house_occupied
        state: "on"
      # Binary sensor is ON
      - condition: state
        entity_id: binary_sensor.kids_activity_toorrow
        state: "on"
      # After 5pm
      - condition: time
        after: "17:00:00"
    action:
      # Wait for motion in the kitchen or family room
      - wait_template: >-
          {{ 
            is_state('binary_sensor.kitchen_motion_sensor_status', 'on')
            or
            is_state('binary_sensor.family_room_motion_sensor', 'on')
          }}
        timeout: "00:05:00"

      - alias: "Wait 2 seconds"
        delay: 2

      # Call the announcement engine
      - service: script.general_announcement
        data:
          speech_message: >-
            {{ 
              [
                "Hey fam, quick calendar reminder for tomorrow: " ~ states.calendar.kohbocal.attributes.message,
                "Just a quick reminder that " ~ states.calendar.kohbocal.attributes.message ~ " is tomorrow.",
                "Heads up for tomorrow: " ~ states.calendar.kohbocal.attributes.message
              ] | random
            }}
          media_players: "auto"
          sound: "flute-cell-phone-alert"

      # Notify via push
      - service: notify.mobile_app_jk
        data:
          message: "Tomorrow is {{states.calendar.kohbocal.attributes.message}}"
          title: "Kids Activity Reminder"
