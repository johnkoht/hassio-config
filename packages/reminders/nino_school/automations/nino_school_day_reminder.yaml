# Nino School Day Reminder
#
# Maybe this is misnamed, but this is the announcement
# that is broadcast in occupied rooms to let Nino (and us)
# know it's time for school
#
automation:
  - id: "nino_school_day_reminder"
    alias: "Nino School Day Reminder"
    mode: "single"
    initial_state: on
    trigger:
      # 1 hour and 15 mins before start
      - platform: calendar
        event: start
        entity_id: calendar.ninos_school
        offset: -01:15:00
    condition:
      # House is occupied
      - condition: state
        entity_id: input_boolean.house_occupied
        state: "on"
      # Nino school day boolean is ON
      - condition: state
        entity_id: input_boolean.nino_school_day
        state: "on"
      # Not a reminder
      - condition: template
        value_template: "{{ 'reminder' not in trigger.calendar_event.summary }}"
    action:
      # Call the announcement engine
      - service: script.voice_announcement
        data:
          media_players: auto
          sound: "school-bell-chime"
          speech_message: >-
            {% set event = trigger.calendar_event.summary | lower %}

            {% if "giggle gang" in event %}
              {% set event_label = "Giggle Gang" %}
            {% elif "little acorns" in event %}
              {% set event_label = "Little Acorns" %}
            {% else %}
              {% set event_label = "school" %}
            {% endif %}

            {{
              [
                "Hey gang, it's time to eat breakfast and get ready for " ~ event_label,
                "Hey there, it's time to get the kids breakfast ready. Today is " ~ event_label,
                "Just at reminder that there's " ~ event_label ~ " today, so it's time for breakfast.",
              ] | random
            }}
