binary_sensor:
  - platform: template
    sensors:
      nino_is_today_school_day:
        friendly_name: Nino Is Today School Day
        value_template: >-
          {% set event = strptime(state_attr('calendar.ninos_school_day', 'start_time'), '%Y-%m-%d %H:%M:%S') %}
          {{
            (
              event.year == now().year
              and 
              event.month == now().month
              and
              event.day == now().day
            )
          }}
