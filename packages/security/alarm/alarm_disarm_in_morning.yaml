automation:
  - id: "alarm_disarm_in_morning"
    alias: "Alarm - Disarm in Morning"
    mode: "single"
    trigger:
      # Bedtime mode disabled for 3 minutes
      - platform: state
        entity_id: input_boolean.bedtime
        to: "off"
        for:
          minutes: 3
      # House goes from Bedtime to Auto state
      - platform: state
        entity_id: input_select.house
        from: "Bedtime"
        to: "Auto"
        for:
          minutes: 3
    condition:
      # Alarm is current armed_home
      - condition: state
        entity_id: alarm_control_panel.panel
        state: "armed_home"
    action:
      # Disarm the alarm
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.panel

      # Notification
      - service: script.general_notification
        data:
          message: Home is now disarmed!
          title: Security System
          devices: "all"
          priority: "active"
          tag: "home-security"
