automation:
  - id: "camera_notifications_disable"
    alias: "Camera Notifications - Disable"
    mode: "single"
    initial_state: on
    trigger:
      # House becomes occupied for 15 mins
      - platform: state
        entity_id: input_boolean.house_occupied
        to: "on"
        for:
          minutes: 15
      # House goes into Auto mode for 30 mins
      - platform: state
        entity_id: input_select.house
        to: "Auto"
        for:
          minutes: 30
      # 15 mins after sunrise
      - platform: sun
        event: sunrise
        offset: "00:15:00"
    condition:
      # One of us is home
      - condition: state
        entity_id: group.family
        state: "home"
      # House is occupied
      - condition: state
        entity_id: input_boolean.house_occupied
        state: "on"
      # Not bedtime mode
      - condition: state
        entity_id: input_boolean.bedtime
        state: "off"
      # Sun is above horizon
      - condition: state
        entity_id: sun.sun
        state: "above_horizon"
    action:
      - service: switch.turn_off
        entity_id:
          # Backyard south camera
          - switch.backyard_south_camera_detections_motion
          - switch.backyard_south_camera_detections_person
          - switch.backyard_south_camera_detections_vehicle
          # Driveway camera
          - switch.garage_driveway_camera_detections_motion
          - switch.garage_driveway_camera_detections_person
          - switch.garage_driveway_camera_detections_vehicle
          # Front door camear
          # - switch.front_door_camera_detections_person
          - switch.front_door_camera_detections_vehicle
          - switch.front_door_camera_detections_motion
          - switch.front_door_camera_detections_package

      # Notification for logging
      - service: script.general_notification
        data:
          title: Security Cameras
          message: "Camera detections have been disabled to cut down on notification overload."
          devices: "all"
          priority: "time-sensitive"
          tag: "camera-notifications"
