automation:
  - id: "camera_notifications_enable_when_away"
    alias: "Camera Notifications - Enable When Away"
    mode: "single"
    initial_state: on
    trigger:
      # House is in the Away mode
      - platform: state
        entity_id: input_select.house
        to: "Away"
      # At 10pm
      - platform: time
        at: "22:00:00"
      # Exterior doors have been closed for 30 minutes
      - platform: state
        entity_id: binary_sensor.exterior_doors
        to: "off"
        for:
          minutes: 30
    action:
      - service: switch.turn_on
        entity_id:
          # Backyard south camera
          - switch.backyard_south_camera_detections_motion
          - switch.backyard_south_camera_detections_person
          - switch.backyard_south_camera_detections_vehicle
          # Driveway camera
          - switch.garage_driveway_camera_detections_motion
          - switch.garage_driveway_camera_detections_person
          - switch.garage_driveway_camera_detections_vehicle
          # Front door camear
          - switch.front_door_camera_detections_person
          - switch.front_door_camera_detections_vehicle
          - switch.front_door_camera_detections_motion
          - switch.front_door_camera_detections_package

      # Notification for logging
      - service: script.general_notification
        data:
          title: Security Cameras
          message: "Since nobody is home, all camera detections have been enabled for vehicle, person, motion, and package."
          devices: "all"
          priority: "time-sensitive"
          tag: "camera-notifications"
