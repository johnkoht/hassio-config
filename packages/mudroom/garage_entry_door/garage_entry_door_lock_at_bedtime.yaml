automation:
  - id: "garage_entry_door_lock_at_bedtime"
    alias: "Garage Entry Door - Lock at Bedtime"
    initial_state: on
    trigger:
      # House goes into bedtime mode
      - platform: state
        entity_id: input_boolean.bedtime
        to: "on"
    condition:
      # Garage entry door is unlocked
      - condition: state
        entity_id: lock.garage_entry_door
        state: "unlocked"
    action:
      # Lock the door!
      - service: lock.lock
        entity_id: lock.garage_entry_door
