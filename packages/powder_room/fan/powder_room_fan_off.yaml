# Powder Room Fan Off
#
# Turn off the fan if the powder room turns off
#
automation:
  - id: "powder_room_fan_off"
    initial_state: on
    alias: "Powder Room Fan Off"
    trigger:
      # Powder Room is Off
      - platform: state
        entity_id: input_select.powder_room
        to: "Off"
    condition:
      # Fan is currently ON
      - condition: state
        entity_id: fan.powder_room_fan
        state: "on"
      # Powder Room is Off
      - condition: state
        entity_id: input_select.powder_room
        state: "Off"
    action:
      - service: fan.turn_off
        entity_id: fan.powder_room_fan
