# Bedroom Lights Manually Turned Off
#
automation:
  - id: "main_bedroom_lights_turned_off"
    initial_state: on
    alias: "Main Bedroom lights Manually Turned Off"
    trigger:
      # Lights turned off
      - platform: state
        entity_id: light.main_bathroom_ceiling_lights
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.main_bedroom_lights_auto
        state: "on"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.main_bedroom_lights_auto
      # Deactivate the motion sensors
      - service: input_boolean.turn_off
        entity_id: input_boolean.main_bedroom_lighting_automations
