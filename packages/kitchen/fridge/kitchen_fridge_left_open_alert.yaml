automation:
  - id: "kitchen_fridge_door_left_open"
    initial_state: on
    alias: "Kitchen Fridge Door Left Open"
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_fridge_door_status
        to: "on"
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: binary_sensor.kitchen_fridge_door_status
        state: "on"
    action:
      - alias: "Repeat until the fridge door is closed"
        repeat:
          sequence:
            # Announcement
            - service: script.general_announcement
              data:
                speech_message: "Fridge is open"
                media_players: "auto"
            # Delay 1 minute
            - delay: "00:01:00"

          until:
            - condition: state
              entity_id: binary_sensor.kitchen_fridge_door_status
              state: "off"
