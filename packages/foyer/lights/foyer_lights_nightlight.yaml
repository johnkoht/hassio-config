# Turn the foyer lights in the evening
# to illuminate the stairs and provide some
# general light in the housse
#
automation:
  - id: "foyer_lights_nightlight"
    initial_state: on
    alias: "Foyer Lights Nightlight"
    trigger:
      # 15 mins before sunset
      - platform: sun
        event: sunset
        offset: "-00:15:00"
      # When it gets dark outside
      - platform: state
        entity_id: input_boolean.dark_outside
        to: "on"
      # Bedtime turns off
      - platform: state
        entity_id: input_boolean.bedtime
        to: "off"
      # House goes from bedtime to auto in the morning
      - platform: state
        entity_id: input_select.house
        from: "Bedtime"
        to: "Auto"
    condition:
      # Make sure lighting automations are on
      - condition: state
        entity_id: input_boolean.lighting_automations
        state: "on"
      # Make sure the house is occupied
      - condition: state
        entity_id: input_boolean.house_occupied
        state: "on"
      - condition: or
        conditions:
          # Sun is down
          - condition: state
            entity_id: sun.sun
            state: "below_horizon"
          # OR it's dark outside
          - condition: state
            entity_id: input_boolean.dark_outside
            state: "on"
      # Light is off
      - condition: state
        entity_id: light.foyer_chandelier
        state: "off"
    action:
      - service: light.turn_on
        entity_id: light.foyer_chandelier
