id: "all_away_media_off"
alias: "All away media off"
initial_state: "off"
trigger:
  - platform: state
    entity_id: input_boolean.house_occupied
    to: "off"
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: media_player.sonos_office
      state: "playing"
    - condition: state
      entity_id: media_player.sonos_family_and_kitchen
      state: "playing"
    - condition: state
      entity_id: media_player.sony_bravia_tv
      state: "playing"
    - condition: state
      entity_id: media_player.kohbo_echo
      state: "playing"
    - condition: state
      entity_id: media_player.john_s_echo_show
      state: "playing"
    - condition: state
      entity_id: media_player.kohbo_dot_main_bedroom
      state: "playing"
action:
  service: media_player.media_pause
