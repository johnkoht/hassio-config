# Cristina In Bed
#
# Triggered by the Bayesian sleep sensor and
# simply toggles the in_bed and awake sensors
#
id: "cristina_in_bed"
alias: "Cristina in bed"
initial_state: "on"
trigger:
  # Cristina is in bed
  - platform: state
    entity_id: binary_sensor.cristina_sleeping
    to: "on"
    for:
      minutes: 1
  # Cristina is most likley in bed
  - platform: state
    entity_id: binary_sensor.cristina_probably_sleeping
    to: "on"
    for:
      minutes: 3
  # It's bedtime hours
  - platform: state
    entity_id: binary_sensor.bedtime
    to: "on"
  # Door is closed
  - platform: state
    entity_id: binary_sensor.main_bedroom_door_sensor_status
    to: "off"
condition:
  - condition: or
    conditions:
      # Cristina is sleeping
      - condition: state
        entity_id: binary_sensor.cristina_sleeping
        state: "on"
      # OR
      # Cristina is probably sleeping
      # AND it's between 10-6am
      - condition: and
        conditions:
          # Cristina is probably sleeping
          - condition: state
            entity_id: binary_sensor.cristina_probably_sleeping
            state: "on"
          - condition: time
            after: "20:00:00"
            before: "06:00:00"
  # Cristina is home
  - condition: state
    entity_id: input_boolean.cristina_home
    state: "on"
  # It's bedtime hours
  - condition: state
    entity_id: binary_sensor.bedtime
    state: "on"
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.cristina_in_bed
  - service: input_boolean.turn_off
    entity_id: input_boolean.cristina_is_awake
