    #   to_state: "home"

    # iPhone Detect Plugin
    - platform: state
      entity_id: "device_tracker.cristina_iphone_detect"
      prob_given_true: 0.7
      prob_given_false: 0.025
      to_state: "home"
    # - platform: state
    #   entity_id: "device_tracker.cristina_iphone_detect"
    #   prob_given_true: 0.03
