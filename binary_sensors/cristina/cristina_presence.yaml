- platform: bayesian
  prior: 0.83
  name: "Cristina Presence"
  probability_threshold: 0.91
  observations:
    # iOS companion app device
    #
    - platform: state
      entity_id: "device_tracker.cfalb_iphone_14"
      prob_given_true: 0.9
      prob_given_false: 0.025
      to_state: "home"
    # - platform: state
    #   entity_id: "device_tracker.cfalb_iphone_14"
    #   prob_given_true: 0.03
    #   prob_given_false: 0.95
    #   to_state: "not_home"

    # # iCloud integration
