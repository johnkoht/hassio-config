esphome:
  name: "esphome-bed-sensor-gianluca"
  friendly_name: Gianluca Bed

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "ol/WEgvcvizw+9U4G1qOWB33a6PlD63hj7XZqCbFe04="

ota:


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-106D68"
    password: "bQkPOMJCWZQt"

captive_portal:

binary_sensor:
  - platform: template
    name: "Occupied"
    id: mb_o
    lambda: |-
      if (id(gianluca_bed_sensor).state < id(gianluca_trigger_level).state) {
        return true;
      } else {
        return false;
      }

sensor:
  - platform: adc
    pin: GPIO35
    name: "Sensor"
    id: "gianluca_bed_sensor"
    icon: mdi:bed
    attenuation: 11db
    update_interval: 0.5s
    filters:
      - sliding_window_moving_average:
          window_size: 10
          send_every: 1
      - or:
          - throttle: 180s
          - delta: 0.02

number:
  - platform: template
    name: "Trigger Level"
    id: "gianluca_trigger_level"
    icon: mdi:arrow-collapse-down
    min_value: 0
    max_value: 3.5
    step: 0.05
    optimistic: true
    initial_value: 2.8
    restore_value: true

    