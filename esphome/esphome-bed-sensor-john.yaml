esphome:
  name: "esphome-bed-sensor-john"
  friendly_name: John Bed

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "oz5KdRJlPxhVC/Z+TnWBvuCbvM0QNuVXyoMicV6jBkM="

ota:


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-105C90"
    password: "WNb8Tno5NvWP"

captive_portal:

binary_sensor:
  - platform: template
    name: "Occupied"
    id: mb_o
    lambda: |-
      if (id(john_bed_sensor).state < id(john_trigger_level).state) {
        return true;
      } else {
        return false;
      }

sensor:
  - platform: adc
    pin: GPIO35
    name: "Sensor"
    id: "john_bed_sensor"
    icon: mdi:bed
    attenuation: 11db
    update_interval: 0.5s
    filters:
      - sliding_window_moving_average:
          window_size: 10
          send_every: 1
      - or:
          - throttle: 180s
          - delta: 0.02

number:
  - platform: template
    name: "Trigger Level"
    id: "john_trigger_level"
    icon: mdi:arrow-collapse-down
    min_value: 0
    max_value: 3.5
    step: 0.05
    optimistic: true
    initial_value: 2.05
    restore_value: true

    